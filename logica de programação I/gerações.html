<meta charset ="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

var chegada = 1500;
var hoje = 2019;
var anos = (hoje - chegada);

mostra("já se passaram " + Math.round(anos / 28) + " gerações desde a chegada dos Portugueses.");


 
    
</script>
