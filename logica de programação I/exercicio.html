<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) { 
		document.write(frase);
		pulaLinha();
	}

var numeroLimite = 20;

while(numeroLimite >= 0) {
	mostra(numeroLimite);
	numeroLimite = numeroLimite - 1;
}

mostra("Fim");



</script>
