<meta charset ="UTF-8">

<h3>Um novo começo</h3>


 <script>

 	function pulaLinha() {

 		document.write("<br><br>")
 	}

 	function mostra(frase) {

 		document.write(frase);
 		pulaLinha();
 	}


 	var ano = 2019;

 	mostra("Tatiane tem " + (ano - 1994) + " anos.");

 	mostra("Otávio tem " + (ano - 1992) + " anos.");




 </script>
