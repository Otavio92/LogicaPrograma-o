<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) { 
		document.write(frase);
		pulaLinha();
	}


function sorteia(n) {
	return Math.round(Math.random() * n);
	console.log(sorteia);
}

var numeroPensado = sorteia(20);
var chute = parseInt(prompt("Insira seu numero!"));

if (chute == numeroPensado) {
	mostra("acertou miseravi!");
} else {
	if (chute > numeroPensado) {
		mostra("voce errou por mais " + (chute - numeroPensado));
	} else {
		mostra("voce errou por menos" + (numeroPensado - chute));
	}
}



</script>
