<meta charset="utf-8">

<script>
	
function pulaLinha() {
	document.write("<br><br>");

}

function mostra(frase) {
	document.write("<big>" + frase + "</big>");
	pulaLinha();

}

function sorteia(n) {
	return Math.round(Math.random() * n); 
}

var numeroPensado = sorteia(20);

var chute = parseInt(prompt("Insira o seu numero"));

if(chute == numeroPensado) {
	mostra("ACERTO MISERAVI!");

} else {
	if(chute > numeroPensado) {
		mostra("o numero que voce escolheu é maior que" + numeroPensado);
	} else {
		mostra("o numero qu voce escolheu é menor que" + numeroPensado); 
	}
}



</script>
